<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="logo" class="logo">
                <div>
                   <select name="language">
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                    </select>
                    <button class="sign">Iniciar sesión</button>
                </div>
            </nav>
            <div class="header-content">
                <h1>Los títulos mexicanos e internacionales de mayor éxito. Las mejores historias. Todo en Netflix.</h1>
                <h2>Ve Netflix donde quieras. Cancela cuando quieras.</h2>
                <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
                <form class="email-signup">
                    <input type="e-mail" placeholder="E-mail address" required>
                    <button type="submit">Get Started</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
